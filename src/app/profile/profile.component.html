<!-- profile.component.html -->
<body class="bodyy">
  <div class="card">
    <div class="left-container">
      <img src="{{ restaurantLogo }}" alt="Restaurant Logo">
      <p>Total leftovers donated: {{ totalLeftovers }}</p>
    </div>
    <div class="right-container">
      <h3>Profile Details</h3>
      <table>
        <tr>
          <td>Name :</td>
          <td>{{ restaurantName }}</td>
        </tr>
        <tr>
          <td>Email :</td>
          <td>{{ email }}</td>
        </tr>
        <tr>
          <td>Phone number :</td>
          <td>{{ phoneCode }} {{ phoneNumber }}</td>
        </tr>
        <tr>
          <td>Country :</td>
          <td>{{ country }}</td>
        </tr>
        <tr>
          <td>City :</td>
          <td>{{ city }}</td>
        </tr>
        <tr>
          <td>Postal Code :</td>
          <td>{{ postalCode }}</td>
        </tr>
        <tr>
          <td>Address :</td>
          <td>{{ address }}</td>
        </tr>
      </table>
      <div class="buttonContainer">
        <button type="submit">Edit</button>
      </div>
    </div>
  </div>
</body>
